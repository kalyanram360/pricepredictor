<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Prediction Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?farming,agriculture');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Allow body to grow beyond the viewport */
            backdrop-filter: blur(5px);
        }

        /* Header Styling */
        header {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 15px 20px;
            width: 100%;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .left-section {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .gov-info p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .gov-info h1 {
            margin: 5px 0 0 0;
            font-size: 24px;
            color: #000;
        }
        .gov-info h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .right-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
        }
        .icon-group img {
            width: 300px;
            margin-left: 10px;
            height: auto;
        }

        /* Button Container Styling */
        .body1 {
            background-color: #09599f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            background-color: #ffffff;
            color: rgb(20, 19, 19);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .button-container button:hover {
            background-color: #3399ff;
            transform: scale(1.05);
        }
        .button-container button:active {
            transform: scale(1);
            background-color: #004080;
        }

        /* Form Container Styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 20px auto; /* Add margin to create space for scrolling */
        }

        /* Form Header */
        .form-header {
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-header p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a5acd;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #6a5acd;
        }

        /* Submit Button Styling */
        button[type="submit"] {
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #5a4db3;
            transform: translateY(-3px);
        }

        /* Container Background Animation */
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 182, 193, 0.2), rgba(135, 206, 250, 0.2), rgba(144, 238, 144, 0.2));
            z-index: 0;
            transform: rotate(30deg);
            animation: backgroundAnimation 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes backgroundAnimation {
            from {
                transform: translate(0, 0) rotate(30deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(390deg);
            }
        }

        /* Icon Styling */
        .form-group label i {
            font-size: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-section">
                <div class="logo">
                    <img src="https://consumeraffairs.nic.in/sites/all/modules/cmf/cmf_content/assets/images/emblem-dark.png" alt="Government Logo">
                </div>
                <div class="gov-info">
                    <p>भारत सरकार</p>
                    <p>GOVERNMENT OF INDIA</p>
                    <h1>उपभोक्ता मामले विभाग</h1>
                    <h2>DEPARTMENT OF CONSUMER AFFAIRS</h2>
                </div>
            </div>
            <div class="right-section">
                <div class="icon-group">
                    <img src="https://i.ytimg.com/vi/znMbKz6ZPno/maxresdefault.jpg" alt="SIH Logo">
                </div>
            </div>
        </div>
    </header>

    <div class="button-container body1">
        <button id="pricePredictor">Price Predictor</button>
        <button id="bufferStock">Buffer Stock</button>
        <button id="graphs">Graphs</button>
        <button id="alerts">Alerts</button>
        <button id="records">Records</button>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2>Commodity Price Prediction</h2>
            <p>Fill in the details to predict the price</p>
        </div>
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <div class="form-group">

                <select id="commodity" name="commodity" required>
                    <option value="" disabled selected>Select Commodity</option>
                    <option value="Groundnut Oil">Groundnut Oil</option>
                    <option value="Sunflower Oil">Sunflower Oil</option>
                    <option value="Potato">Potato</option>
                    <option value="Onion">Onion</option>
                    <option value="Rice">Rice</option>
                    <option value="Sugar">Sugar</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Wheat">Wheat</option>
                </select>
            </div>
            <div class="form-group">

                <select id="season" name="season" required>
                    <option value="" disabled selected>Select Season</option>
                    <option value="Kharif">Kharif</option>
                    <option value="Rabi">Rabi</option>
                    <option value="Summer">Summer</option>
                </select>
            </div>
            <div class="form-group">
        
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                
                <input type="number" id="production" name="production" placeholder="Enter production quantity" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
