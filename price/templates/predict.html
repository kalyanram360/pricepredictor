<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Data Submission</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px; 
            height: 500px;
            
            box-sizing: border-box;
        }
        .card h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #555;
            font-size: 0.9rem;
        }
        .required-label::after {
            content: " *";
            color: red;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .submit-btn {
            padding: 8px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Commodity Data Submission</h2>
        <form action="{% url 'result' %}" method="POST">
            {% csrf_token %}
           <div class="form-group">
            <label for="commodity" class="required-label">Commodity</label>
            <select id="commodity" name="commodity" required>
                <option value="Oil (groundnut)">Oil (groundnut)</option>
                <option value="Oil (soybean)">Oil (soybeam)</option>
                <option value="Oil (sunflower)">Oil (sunflower)</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Onions">Onions</option>
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <option value="Sugar">Sugar</option>

            </select>
            

            </div>
            <div class="form-group">
                <label for="district" class="required-label">District</label>
                <select id="district" name="district" required>
                    <option value="AGRA">AGRA</option>
                    <option value="AHMADABAD">AHMADABAD</option>
                    <option value="AIZAWAL">AIZAWAL</option>
                    <option value="AMRAVATI">AMRAVATI</option>
                    <option value="AMRITSAR">AMRITSAR</option>
                    <option value="BANKA">BANKA</option>
                    <option value="BATHINDA">BATHINDA</option>
                    <option value="BHOPAL">BHOPAL</option>
                    <option value="BIKANER">BIKANER</option>
                    <option value="CHANDIGARH">CHANDIGARH</option>
                    <option value="CUTTACK">CUTTACK</option>
                    <option value="DHARWAD">DHARWAD</option>
                    <option value="DIMAPUR">DIMAPUR</option>
                    <option value="DINDIGUL">DINDIGUL</option>
                    <option value="EAST KHASI HILLS">EAST KHASI HILLS</option>
                    <option value="ERNAKULAM">ERNAKULAM</option>
                    <option value="GURGAON">GURGAON</option>
                    <option value="HARIDWAR">HARIDWAR</option>
                    <option value="HISAR">HISAR</option>
                    <option value="INDORE">INDORE</option>
                    <option value="JABALPUR">JABALPUR</option>
                    <option value="JODHPUR">JODHPUR</option>
                    <option value="KAMRUP">KAMRUP</option>
                    <option value="KARNAL">KARNAL</option>
                    <option value="KHORDHA">KHORDHA</option>
                    <option value="KOTA">KOTA</option>
                    <option value="KOZHIKODE">KOZHIKODE</option>
                    <option value="KRISHNA">KRISHNA</option>
                    <option value="LUCKNOW">LUCKNOW</option>
                    <option value="LUDHIANA">LUDHIANA</option>
                    <option value="MANDI">MANDI</option>
                    <option value="NORTH GOA">NORTH GOA</option>
                    <option value="PANCHKULA">PANCHKULA</option>
                    <option value="PATNA">PATNA</option>
                    <option value="RAJKOT">RAJKOT</option>
                    <option value="RANCHI">RANCHI</option>
                    <option value="SAMBALPUR">SAMBALPUR</option>
                    <option value="SHIMLA">SHIMLA</option>
                    <option value="SUNDARGARH">SUNDARGARH</option>
                    <option value="THIRUVANANTHAPURAM">THIRUVANANTHAPURAM</option>
                    <option value="VARANASI">VARANASI</option>
                    <option value="WEST TRIPURA">WEST TRIPURA</option>
                </select>
                
            </div>
        
            <div class="form-group">
                <label for="season" class="required-label">Season</label>
                <select id="season" name="season" required>
                    <option value="Kharif">Kharif</option>
                    <option value="Rabi">Rabi</option>
                    <option value="Summer">Summer</option>
                    <option value = "Winter">Winter</option>
                    <option value = "Autumn">Autumn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state" class="required-label">State</label>
                <select id="state" name="state" required>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                  
                    
                </select>
            </div>
            <div class="form-group">
                <label for="production" class="required-label">Production (in tons)</label>
                <input type="number" id="production" name="production" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
